{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muuda {{ model_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-control {
            font-size: 0.9rem;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
            margin-right: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Muuda "{{ model_name }}"</h1>
        
        <form method="post" class="row g-3">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="col-12 d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Salvesta Muudatused</button>
                <a href="{% url 'manage_'|add:model_name|lower %}" class="btn btn-secondary">TÃ¼hista</a>
            </div>
        </form>
    </div>
</body>
</html>
