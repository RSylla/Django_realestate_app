<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi Sisse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'index' %}" class="btn btn-secondary mb-3">Tagasi</a>
        <h1 class="text-center mb-4">Logi Sisse</h1>
        <form method="post" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Kasutajanimi</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Sisesta kasutajanimi">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Parool</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Sisesta parool">
            </div>
            <p class="text-muted">Vihje: kasutajanimi=user, parool=rootroot</p>
            <button type="submit" class="btn btn-primary w-100">Logi Sisse</button>
        </form>
    </div>
</body>
</html>
